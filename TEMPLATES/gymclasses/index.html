{%extends 'base.html'%}
{%block content%}

<h1>GYMCLASSES LIST INDEX PAGE</h1>
<a href="/classes/new"><button>Create new Class</button></a>
<table>
<th>GYMCLASS NAME</th>
<th>CAPACITY</th>
</table>
{%for class in gymclasses%}
<table>

    <td>{{class.name}} {{class.capacity}}</td>
    
   
</table>
<a href="classes/{{class.id}}"><button>Manage</button></a>
<a href="classes/{{class.id}}/add"><button>Add Member</button></a>
<a href="gymsession/{{class.id}}/attending"><button>Attendees</button></a>
{%endfor%}
{%endblock%}
