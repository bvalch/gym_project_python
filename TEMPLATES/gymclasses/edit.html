{%extends 'base.html'%}
{%block content%}
<form action="/classes/{{gymclass.id}}/edit" , method="POST">

    <div>
        <label for="name">Edit name</label>
        <input type="text" id="name" name="name" value="{{gymclass.name}}">
    </div>

    <div>
        <label for="capacity">Edit capacity</label>
        <input type="number" id="capacity" name="capacity" value="{gymclass.capacity}}">

    </div>
    <div>
        <label for="gym_active">Edit status</label>
        <select name="gym_active" id="gym_active">
        <option value="True">Active</option>
        <option value="False">Inactive</option>
    </select>
    </div>
    <button type="submit">Submit changes</button>
</form>

{%endblock%}
