{%extends 'base.html'%}
{%block content%}
<h1>index.html</h1>
<a href="/members/new"><button>New Member</button></a>
<table>
<th>FULL NAME</th>
<th>SEX</th>
</table>
{%for member in members%}
<table>

    <td>{{member.name}} {{member.sex}} </td>
    {% if member.active==True %}
        <td>ACTIVE</td>
    {%else%}
        <td>INACTIVE</td>

    {%endif%}
    
   
</table>
<a href="members/display/{{member.id}}"><button>Manage</button></a>

{%endfor%}
{%endblock%}
